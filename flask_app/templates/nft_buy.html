{% extends 'shared/nft_layout.html' %}

{% block extracss %}
<link rel="stylesheet"    href="{{ url_for('static', filename='nft/css/buy.css') }}">
{% endblock %}

{% block extrajs %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="{{ url_for('static', filename='nft/js/buy.js') }}" defer></script>
{% endblock %}


{% block maincontent %}
<div class="sell-container">
    <br>
    <div class="display-nft-container">
        <strong>User {{user}}, Check Out These Cool NFT's For Sale</strong>
        <strong id="buy-result"></strong>
        <div class="display-nft-cards-container">
            {% for nft in nftlist %}
            <div class="nft-info-card">
                <img src="{{nft['path']}}"/>
                <div class="nft-card-input">
                    <textarea disabled id="card-description-{{nft['id']}}">{{nft['description']}}</textarea>
                    <input disabled id="card-token-{{nft['id']}}" type="text" value="{{nft['token']}}">
                    <input id="{{nft['id']}}" type="submit" value="Buy" onclick="buyNFT(this.id)">
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
