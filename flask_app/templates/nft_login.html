{% extends 'shared/nft_layout.html' %}

{% block extracss %}
<link rel="stylesheet"    href="{{ url_for('static', filename='main/css/login.css') }}">
{% endblock %}

{% block extrajs %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="{{ url_for('static', filename='nft/js/login.js') }}" defer></script>
{% endblock %}


{% block maincontent %}
<div class="login-div">
    <br><br>
    <h1>Login</h1>
    <p>You need to log in to use the NFT marketplace application</p>
    <hr>
    <input id="input-email" type="text" placeholder="Your email"/>
    <br><br>
    <input id="input-password" type="password" placeholder="Your password"/>
    <br><br>
    <input id="login-button" type="submit" value="Submit" onclick="checkCredentials()"/>
    <p id="failure-login"></p>
</div>
{% endblock %}
