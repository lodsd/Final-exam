{% extends 'shared/nft_layout.html' %}

{% block extracss %}
<link rel="stylesheet"    href="{{ url_for('static', filename='main/css/login.css') }}">
{% endblock %}

{% block extrajs %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="{{ url_for('static', filename='nft/js/signup.js') }}" defer></script>
{% endblock %}


{% block maincontent %}
<div class="login-div">
    <br><br>
    <h1>Signup</h1>
    <p>Sign up your account</p>
    <hr>
    <div>
        <input id="email" name="email" type="text" placeholder="Your email"/>
        <br><br>
        <input id="password" name="password" type="password" placeholder="Your password"/>
        <br><br>
        <input id="login-button" type="submit" value="Submit" onclick="signup()"/>
    </div>
    {% if success%}
    <strong>signup successfully, you can use this account log in now</strong>
    {% endif %}
</div>
{% endblock %}
